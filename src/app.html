<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- favicon -->
    <link rel="icon" href="/favicon.png" />
    <!-- website manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- meta information -->
    <meta
      name="description"
      content="The latest news and stories that matter to the Furman community"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fonts -->
    <link rel="stylesheet" href="/fonts.css" />
    <!-- site styles -->
    <link rel="stylesheet" href="/variables.css" />
    <style>
      html,
      body,
      #svelte {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      * {
        box-sizing: border-box;
        font-variant-numeric: lining-nums;
      }

      *:focus {
        outline: none;
      }

      *:focus-visible {
        box-shadow: 0px 0px 8px 2px #722e97, 0px 0px 0px 2px #722e97, inset 0 0 4px #722e97;
        outline: none;
        border-radius: 0px;
        transition: box-shadow 100ms;
      }

      /* progress bar styles */
      #nprogress {
        position: fixed;
        top: 0;
        height: 2px;
        left: 0;
        width: 100%;
        z-index: 998;
        background-color: rgba(var(--primary), 0.1);
      }

      #nprogress .peg {
        height: 2px;
        background-color: rgba(var(--primary), 1);
      }
    </style>
    <!-- service worker -->
    <script type="module" src="/pwabuilder-sw-register.js"></script>
    <!-- svelte head -->
    %sveltekit.head%
  </head>

  <body>
    <div id="svelte">%sveltekit.body%</div>
    <!-- These scripts are required for the /graphs routes page content -->
    <script src="/js/d3@7.min.js"></script>
    <script src="/js/plot@0.6.min.js"></script>
    <script src="/js/luxon@3.4.4.min.js"></script>
  </body>
</html>
